<div class="container-fluid">
  <div class="row">
    <div class="col-3" *ngFor="let item of list">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>{{ item.subTitle }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="item.imgUrl"
        />
        <mat-card-content>
          <p>{{ item.conent }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
